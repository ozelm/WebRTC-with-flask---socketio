<!DOCTYPE html>

<head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="{{ url_for('static', filename='favicon.ico') }}"> -->
    
</head>

<style>
	
    body { 
       background: #eee; 
       padding: 5% 0; 
    } 
      
    video { 
       background: black; 
       border: 1px solid gray; 
    }
      
    .call-page { 
       position: relative; 
       display: block; 
       margin: 0 auto; 
       width: 500px; 
       height: 500px; 
    } 
      
    #localVideo { 
       width: 150px; 
       height: 150px; 
       position: absolute; 
       top: 15px; 
       right: 15px; 
    }
      
    #remoteVideo { 
       width: 500px; 
       height: 500px; 
    }
      
 </style>
  
<body>

    <div id = "loginPage" class = "container text-center"> 
    
        <div class = "row"> 
        <div class = "col-md-4 col-md-offset-4">        
                <h2>WebRTC Video Demo. Please sign in</h2> 
                <label for = "usernameInput" class = "sr-only">Login</label> 
                <input type = "email" id = "usernameInput" 
                    class = "form-control formgroup" placeholder = "Login" 
                    required = "" autofocus = ""> 
                <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock">Sign in</button>          
        </div> 
        </div> 
        
    </div>
  
    <div id = "callPage" class = "call-page"> 
        <video id = "localVideo" autoplay></video> 
        <video id = "remoteVideo" autoplay></video>     
        <div class = "row text-center"> 
            <div class = "col-md-12"> 
                <input id = "callToUsernameInput" type = "text"
                    placeholder = "username to call" /> 
                <button id = "callBtn" class = "btn-success btn">Call</button> 
                <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button> 
            </div>	
        </div> 
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"type="text/javascript" charset="utf-8"></script>

</body>
